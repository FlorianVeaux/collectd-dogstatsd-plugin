## @param namespace - string - required
## The prefix to append to every metric submitted to dogstatsd.
#
namespace: collectd

plugins:
  - name: cpu
    plugin_instance: cpu_core
    type_instance: cpu_class
  - name: load
    values_to_suffix:
      - 1m
      - 5m
      - 15m
  - name: disk
    values_to_tags:
      - "device:1"
      - "device:2"
aliases:
  - "load.load": "system.load"
